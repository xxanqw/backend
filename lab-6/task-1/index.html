<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Система керування користувачами</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Реєстрація</h1>
        <form id="registrationForm" class="mb-5">
            <div class="mb-3">
                <label for="name" class="form-label">Ім'я</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Електронна адреса</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Реєстрація</button>
        </form>

        <h1 class="mt-5">Вхід</h1>
        <form id="loginForm" class="mb-5">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Електронна адреса</label>
                <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Вхід</button>
        </form>

        <h1>Список користувачів</h1>
        <button id="getUsers" class="btn btn-secondary mb-3">Отримати список користувачів</button>
        <ul id="userList" class="list-group"></ul>
        
        <h1 class="mt-5">Редагувати користувача</h1>
        <form id="editUserForm" class="mb-5">
            <input type="hidden" id="editUserId">
            <div class="mb-3">
                <label for="editUserName" class="form-label">Ім'я</label>
                <input type="text" class="form-control" id="editUserName" required>
            </div>
            <div class="mb-3">
                <label for="editUserEmail" class="form-label">Електронна адреса</label>
                <input type="email" class="form-control" id="editUserEmail" required>
            </div>
            <button type="submit" class="btn btn-primary">Зберегти зміни</button>
        </form>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
